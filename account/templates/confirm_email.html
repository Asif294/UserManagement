<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; padding: 40px 0;">
    <div style="max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        
        <div style="background-color: #4f46e5; padding: 20px; text-align: center;">
            <h1 style="color: #ffffff; margin: 0; font-size: 24px;"></h1>
        </div>

        <div style="padding: 30px; text-align: center;">
            <h2 style="color: #333333;">Thank You for Creating an Account!</h2>
            <p style="color: #555555; font-size: 16px; margin-top: 10px;">
                Please verify your email address by clicking the button below.
            </p>

            <a href="{{ confirm_link }}" target="_blank"
                style="display: inline-block; margin-top: 25px; background-color: #4f46e5; color: #ffffff; 
                       padding: 12px 30px; font-size: 16px; border-radius: 6px; text-decoration: none; 
                       font-weight: 500;">
                Verify My Account
            </a>

            {% comment %} <p style="margin-top: 30px; color: #777777; font-size: 14px;">
                Or copy and paste this link into your browser:<br>
                <a href="{{ confirm_link }}" style="color: #4f46e5;">{{ confirm_link }}</a>
            </p> {% endcomment %}
        </div>

        <div style="background-color: #f3f4f6; padding: 15px; text-align: center; font-size: 13px; color: #999999;">
            Â© {{ current_year }} StyleHub. All rights reserved.
        </div>
    </div>
</body>
</html>
